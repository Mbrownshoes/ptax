<!DOCTYPE html>
<meta charset="utf-8">
<style>

.bar {
  fill: steelblue;
}

.axis path {
  display: none;
}

text {
  font: 16px "Helvetica Neue", Helvetica, Arial, sans-serif;

}

</style>
<svg width="960" height="500"></svg>
<script src="//d3js.org/d3.v4.min.js"></script>
<script src="//code.jquery.com/jquery-1.11.3.min.js"></script>
<script src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
<script>

var svg = d3.select("svg"),
    margin = {
        top: 20,
        right: 20,
        bottom: 30,
        left: 40
    },
    width = +svg.attr("width") - margin.left - margin.right,
    height = +svg.attr("height") - margin.top - margin.bottom,
    g = svg.append("g").attr("transform", "translate(" + margin.left + "," + margin.top + ")");

var x = d3.scaleBand()
    .rangeRound([0, width])
    .padding(0.1)
    .align(0.1);

var y = d3.scaleLinear()
    .rangeRound([height, 0]);

var z = d3.scaleOrdinal()
    .range(["#a6cee3","#1f78b4"]);

var stack = d3.stack();

var parseTime = d3.timeParse("%Y-%m-%dT%H:%M:%S");
var formatTime = d3.timeFormat("%Y-%m");




var data = {
    resource_id: '099288eb-4a09-43eb-8dc2-72586808f70f' // the resource id
};

    var tooltip1 = d3.select("body")
        .append("div")
        .style("position", "absolute")
        .style("z-index", "10")
        .style("visibility", "hidden")
        .style("color", "#222")
        .style("padding", "8px")
        .style("background-color", "lightgrey")
        .style("border-radius", "6px")
        .style("font", "14 px sans-serif")
        .text("tooltip1");

$.ajax({
    url: 'https://catalogue.data.gov.bc.ca/api/action/datastore_search',
    data: data,
    dataType: 'json',
    success: function(data) {
        // dat = data.result.records;
        // console.log(data.result.records)

        for (j=0; j < 5; j++){
            columns = ['sum_FMV','sum_FMV_foreign']
            type(data.result.records[j],j,columns)
        }
        
        

// d3.csv("provincial-monthly.csv", type, function(error, data) {
    data = data.result.records;
    data.forEach(function(d){
        d.trans_period = formatTime(parseTime(d.trans_period))
    })
    data.sort(function(a, b) {
        return b.trans_period - a.trans_period;
    });

    x.domain(data.map(function(d) {
        return d.trans_period;
    }));

    y.domain([0, d3.max(data, function(d) {
        console.log(d.total)
        return d.total;
    })]).nice();
    console.log(columns.slice(0))

    z.domain(columns.slice(1));

    g.selectAll(".serie")
        .data(stack.keys(columns.slice(0))(data))
        .enter().append("g")
        .attr("class", "serie")
        .attr("fill", function(d) {
            return z(d.key);
        })
        .selectAll("rect")
        .data(function(d) {
            return d;
        })
        .enter().append("rect")
        .attr("x", function(d) {
            return x(d.data.trans_period);
        })
        .attr("y", function(d) {
            return y(d[1]);
        })
        .attr("height", function(d) {
            return y(d[0]) - y(d[1]);
        })
        .attr("width", x.bandwidth())
        .on("mouseover", function(d) {
            // console.log(d.data)
            d3.select(this)
                // .style("fill", "orange");


            tooltip1.text(formatAbbreviationTT(d[1]-d[0]))
            tooltip1.style("visibility", "visible");

        })
        .on("mousemove", function() {
            return tooltip1.style("left", (d3.event.pageX ) + "px")
                .style("top", (d3.event.pageY - 50) + "px");
        })
        .on("mouseout", function() {
            d3.select(this)
                // .style("fill", "steelblue");

            return tooltip1.style("visibility", "hidden");
        });

    g.append("g")
        .attr("class", "axis axis--x")
        .attr("transform", "translate(0," + height + ")")
        .call(d3.axisBottom(x));

    g.append("g")
        .attr("class", "axis axis--y")
        .call(d3.axisLeft(y).ticks(6,'.0s').tickFormat(formatAbbreviation))
        .append("text")
        .attr("x", 2)
        .attr("y", y(y.ticks(10).pop()))
        .attr("dy", "-0.35em")
        .attr("text-anchor", "start")
        .attr("fill", "#000")
        .text("Total Fair Market Value ($)");

    var legend = g.selectAll(".legend")
        .data(columns.slice(0).reverse())
        .enter().append("g")
        .attr("class", "legend")
        .attr("transform", function(d, i) {
            return "translate(0," + i * 20 + ")";
        })
        .style("font", "16px sans-serif");

    legend.append("rect")
        .attr("x", width - 18)
        .attr("width", 18)
        .attr("height", 18)
        .attr("fill", z);

    legend.append("text")
        .attr("x", width - 24)
        .attr("y", 9)
        .attr("dy", ".35em")
        .attr("text-anchor", "end")
        .text(function(d) {
            return d;
        });
        }
    });

function type(d, i, columns) { //i=row #, columns headers
    // console.log(i)

    for (i = 0, t = 0; i < columns.length; ++i) t += d[columns[i]] = +d[columns[i]];
    d.total = t;
    // console.log(d)
    return d;
}
var formatSi = d3.format(".0s");
var formatSiTT = d3.format(".3s");

function formatAbbreviation(x) {
    // console.log(x)
  var s = formatSi(x);
  switch (s[s.length - 1]) {
    case "G": return s.slice(0, -1) + "B";
  }
  return s;
}

function formatAbbreviationTT(x) {
    // console.log(x)
  var s = formatSiTT(x);
  switch (s[s.length - 1]) {
    case "G": return s.slice(0, -1) + "B";
  }
  return s;
}
</script>
